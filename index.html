<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Javascript Accordion</h1>
            <p class="tagline">Cool facts about Javascript</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="accordion">
                <div class="accordion__item">
                    <div class="accordion__heading">
                        <p class="accordion__title">When was Javascript created?</p>
                        <span class="accordion__icon">+</span>
                    </div>
                    <div class="accordion__details">
                        <p>Javascript, not to be confused with Java, was created in 10 days in 1995.</p>
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__heading">
                        <p class="accordion__title">Who created Javascript?</p>
                        <span class="accordion__icon">+</span>
                    </div>
                    <div class="accordion__details">
                        <p>Brendan Eich</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
